es_master: "true"
es_data: "true"
es_http_port: 9200
es_publish_port: 9300

es_security_enabled: "true"
es_monitoring_enabled: "true"

es_node_roles:
  - master
  - data
  - data_content
  - data_hot
  - data_warm
  - data_cold
  - ingest
  - ml
  - remote_cluster_client
  - transform


es_security_ca_file: "elastic-stack-ca.p12"
es_security_ca_pwd: "secret"
es_security_crt_file: "elastic-certificates.p12"
es_security_crt_pwd: "secret"


# install Curator
install_curator: no


# Elasticsearch User Group
es_user_uid: 1001
es_user_gid: 1001

#
es_listen_if: false

backup_repository_path: "/mnt/es_snapshots"
loghost: "loghost"
